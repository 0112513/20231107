<body>
    <header>
        <div class="topBlock"></div>
        <div class="topWord">
            <p>会社案内</p>
            <p>|</p>

        </div>
        <div class="topIconNumber">
            <div class="topIcon">            <i class="fa-solid fa-mobile-screen-button"></i>
            </div>

                <p>010-123456789</p>
            </div>
        </div>
        <div class="topButton">

<div class="photo"></div>

        <form action="">

            <br>

        <div class="passwordArea">

            <br>
            <input type="text" required >
        </div>
        <div class="login">
            <p>ログインを保持する</p>
            <input type="checkbox" >
            <button class="loginNewAccount" type="submit"><a href="">新規登録</a></button>
        </div>
        <div class="buttonLogin">
            <button class="loginButton" type="button"><a href="http://127.0.0.1:5501/20231107/personal.html">ログイン</a></button>
        </div>
        </form>
    </div>
</div>
